<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Game for Kids</title>

</head>
<body>
    <div id="menu" class="menu">
        <h1>Hover Adventure</h1>

        <div id="scoresList"></div>
        <button id="backFromScores" class="back-button">Back to Menu</button>
    </div>
